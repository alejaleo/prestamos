<div class="marginContainer">
  <div class="buttons">
    <button class="create" (click)="openModal()" type="button" mat-mini-fab color="primary">
      <mat-icon class="btnAdd" >add</mat-icon>
    </button>
  </div>
  <mat-label class="paddingSearch">Usuarios</mat-label>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cc">
      <th mat-header-cell *matHeaderCellDef>cc</th>
      <td mat-cell *matCellDef="let element">{{ element.cc }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
