<div class="marginContainer">
  <div class="card">
    <mat-card class="mat-elevation-z8 table title">
      <h2><b>Crear Usuarios y Solicitar Prestamos</b></h2>
      <div class="buttons">
        <button class="create" (click)="openModal()" type="button" mat-mini-fab color="primary">
          <mat-icon class="btnAdd">add</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <ng-container matColumnDef="cc">
      <th mat-header-cell *matHeaderCellDef>Numero de Documento</th>
      <td mat-cell *matCellDef="let element">{{ element.cc }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row; index as i">
        <button mat-raised-button class="bot" (click)="openModalApply(row,'apply')">
          <span>solicitar prestamo</span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
